<div>
    <a [routerLink]="['/new']">Add an Author</a>
    <table class="table table-bordered">
        <tr>
            <th>Author</th>
            <th>Actions available</th>
        </tr>
        <tr *ngFor="let author of authors">
            <td>{{author.name}}</td>
            <td><button [routerLink]="['/edit/', author._id]" >Edit</button> <button (click)="delete(author._id)" >Delete</button></td>
        </tr>
    </table> 
</div>
